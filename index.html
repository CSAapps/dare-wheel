<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare Wheel</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <script src="Winwheel.min.js"></script>
    <script src="TweenMax.min.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <div class="center full">
        <!-- <button id="myBtn">Open Modal</button> -->
        <div id="canvasContainer">
            <canvas id='canvas' width='450' height='450'></canvas>
            <svg viewBox="0 0 100 100" id="pointer">
                <polygon points="0 50, 100 100, 100 0" style="fill:white;" />
            </svg>
            <div id="pin"></div>
        </div>
    </div>

    <!-- The Modal -->

    <div id="myModal" class="full modal">

        <!-- Modal content -->
        <div id="dare-box" class="modal-content">
            <span id="dare-close" class="close">&times;</span>
            <div id="dare-title">#1</div>
            <div id="dare-content">
                <div id="dare-text">Last person you stalked on Facebook or Insta? Why did you stalk him or her?</div>
            </div>

        </div>

    </div>

    <span id="label"></span>
    <script src="index.js"></script>
</body>

</html>
